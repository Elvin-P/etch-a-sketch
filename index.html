<!DOCTYPE html>
<html lang="en-us">
    <header>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script/etch-a-sketch.js" defer></script>
    </header>
    <body>
        <head>
            <h1>Etch-a-sketch</h1>
        </head>
        <content>
            <div id="grid-bar">
                <div class="grid-container"></div>
            </div>
            <div id="button-bar">
                <div class="buttons">
                    <button class='options' id='clear'>Clear</button>
                    <div>
                        <label for="color">Color</label>
                        <input class='options' type='color' id='color' value=#000000></input>
                    </div>    
                    <button class='options' id='rainbow'>Rainbow</button>
                    <div>
                        <label for ="range">Canvas size</label>
                        <input class='options' type='range' id='range' min=4 max=100 value=16>
                    </div>
                </div>
            </div>
        </content>
        <footer>
            <p>Created for TOP</p>
        </footer>
    </body>
</html>
